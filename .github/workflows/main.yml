name: CI

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Cache node dependencies
        uses: actions/cache@v4
        env:
          cache-name: cache-dependencies
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: pdferret-xpi
          path: pdferret.xpi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: pdferret-xpi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: pdferret.xpi
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate updates.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cat > updates.json << EOF
          {
            "addons": {
              "pdferret@example.com": {
                "updates": [
                  {
                    "version": "${VERSION}",
                    "update_link": "https://github.com/urschrei/pdferret/releases/download/v${VERSION}/pdferret.xpi",
                    "applications": {
                      "zotero": {
                        "strict_min_version": "7.0"
                      }
                    }
                  }
                ]
              }
            }
          }
          EOF

      - name: Upload updates.json to release tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release
          files: updates.json
          body: "Latest update manifest for PDFerret auto-updates"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
